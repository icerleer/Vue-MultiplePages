<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Slot 传递参数</title>
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/vue.min.js"></script>

	</head>

	<body>
		<div id="app">
			<parent-component></parent-component>
		</div>

		<script type="text/x--template" id="parent-component">
			<child-component></child-component>
		</script>

		<script type="text/x--template" id="child-component">
			<h2>This is a child component</h2>
			<button v-on:click="showParentComponentData">显示父组件的数据</button>
		</script>
		<script>
			Vue.component('parent-component', {
				template: '#parent-component',
				components: {
					'child-component': {
						template: '#child-component',
						methods: {
							showParentComponentData: function() {
								alert(this.$parent.msg)
								alert(this.$parent.$parent.msg)
							}
						}
					}
				},
				data: function() {
					return {
						msg: 'parent component message'
					}
				}
			})
			new Vue({
				el: '#app',
				data :
				{
					msg: 'parent this lee message'
				}
			})
		</script>

	</body>

</html>
