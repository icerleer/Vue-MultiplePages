<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>

	<body>
		<div id="app">
			<my-component1></my-component1>
			<my-component2></my-component2>
		</div>
	</body>
	<script src="js/vue.min.js"></script>
	<script>
		// 语法糖， 构造并且注册一个组件, 且挂载vue实例
		var vueApp = new Vue({
			el: '#app',
			components: {
				'my-component1': {
					template: '<div>This is the 语法糖1 component!</div>'
				},

				'my-component2': {
					template: '<div>This is the 语法糖2 component!</div>'
				}
			}
		})
	</script>

</html>
